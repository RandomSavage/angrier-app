<div id="image-box">
  <div class="left">
    <img src="https://static.boredpanda.com/blog/wp-content/uploads/2015/04/animal-photography-angry-charging-lion-atif-saeed-pakistan-fb.jpg">
    <app-title></app-title>
  </div>
  <div class="right">
    <h3>Characters</h3>
    <ul *ngIf="characters.length > 0">
      <li *ngFor="let character of characters">Name: {{character.name}} <br>
        Planet: {{character.planet}}
      </li>
    </ul>
    <ul *ngIf="characters.length == 0">
      <li>Sorry, No Characters Available</li>
    </ul>
  </div>
</div>
